{% extends "store/base.html" %}
{% block content %}

    {% if products %}
        <ul class="products">
        {% for product in products %}
            <li>
            <img/>
            <h3>{{ product.name }} </h3>
            <p>
                {{ product.description }}
            </p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No items are available.</p>
    {% endif %}

{% endblock %}
